<style>
    p,ul,a,h1{
        text-align: center;
    }
    div{
        margin: 0 auto;
    }
</style>

<div>
    <h1>Questions</h1>
{% if latest_question_list %}
    <ul>
        {% for question in latest_question_list %}
            <ul><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></ul>
        {% endfor %}
    </ul>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}
</div>
